<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakura Chore Tracker</title>
  <style>
    /* General Styles */
    @keyframes glitter {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fde8f0;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chore-chart {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
      background: linear-gradient(135deg, #fde8f0, #ffe6f7, #fde8f0);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border: 4px solid #f8c1d6;
      animation: glitter 3s ease infinite;
      background-size: 200% 200%;
    }

    h1 {
      font-size: 2rem;
      color: #d63384;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    .sections {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 15px;
    }

    .section {
      flex: 1;
      border: 2px solid #f8c1d6;
      border-radius: 15px;
      padding: 15px;
      background: #fef6fa;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #d63384;
      font-weight: 600;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .chore-list {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .chore-list li {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chore-list button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #f8d7e0;
      border: 2px solid #d63384;
      border-radius: 12px;
      cursor: pointer;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .chore-list button.completed {
      background-color: #d63384;
      color: #fff;
    }

    .chore-list button:hover {
      background-color: #d63384;
      color: #fff;
    }

    .laundry-section {
      width: 100%;
    }

    .laundry-title {
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #d63384;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 10px;
      text-align: center;
      transition: background-color 0.3s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .laundry-title:hover {
      background-color: #b82c6e;
    }

    .subtasks {
      margin-top: 10px;
      display: none;
      background-color: #fde8f0;
      border: 2px solid #f8c1d6;
      border-radius: 10px;
      padding: 10px;
    }

    .subtasks button {
      padding: 8px;
      font-size: 0.95rem;
      margin-bottom: 5px;
    }

    .refresh-note {
      font-size: 0.85rem;
      text-align: center;
      color: #666;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="chore-chart">
    <h1>Sakura Chore Tracker ðŸŒ¸</h1>

    <div class="sections">
      <!-- Daily Chores -->
      <div class="section">
        <h2 class="section-title">Daily Tasks</h2>
        <ul class="chore-list" id="daily-tasks">
          <li><button onclick="toggleTask(this)">Dishes</button></li>
          <li><button onclick="toggleTask(this)">Clean Kitchen Counters</button></li>
          <li><button onclick="toggleTask(this)">Vacuum</button></li>
          <li><button onclick="toggleTask(this)">Clean Puppy Accidents</button></li>
          <li class="laundry-section">
            <button class="laundry-title" onclick="toggleSubtasks(this)">Laundry â–¼</button>
            <div class="subtasks">
              <button onclick="toggleTask(this)">Run Laundry</button>
              <button onclick="toggleTask(this)">Fold Laundry</button>
              <button onclick="toggleTask(this)">Put Away Laundry</button>
            </div>
          </li>
        </ul>
      </div>

      <!-- Weekly Chores -->
      <div class="section">
        <h2 class="section-title">Weekly Tasks</h2>
        <ul class="chore-list" id="weekly-tasks">
          <li><button onclick="toggleTask(this)">Trash Night (Wednesday)</button></li>
          <li><button onclick="toggleTask(this)">Clean Bathrooms</button></li>
          <li><button onclick="toggleTask(this)">Change Bedsheets</button></li>
          <li><button onclick="toggleTask(this)">Mop Floors</button></li>
        </ul>
      </div>

      <!-- Monthly Chores -->
      <div class="section">
        <h2 class="section-title">Monthly Tasks</h2>
        <ul class="chore-list" id="monthly-tasks">
          <li><button onclick="toggleTask(this)">Clean Windows</button></li>
          <li><button onclick="toggleTask(this)">Deep Clean Fridge</button></li>
          <li><button onclick="toggleTask(this)">Organize Closets</button></li>
        </ul>
      </div>
    </div>

    <div class="refresh-note">
      Tasks reset daily, weekly, and monthly to keep you on track! ðŸŒ¸
    </div>
  </div>

  <script>
    // Function to toggle task completion
    function toggleTask(button) {
      button.classList.toggle("completed");
    }

    // Function to toggle subtasks
    function toggleSubtasks(button) {
      const subtasks = button.nextElementSibling;
      const isExpanded = subtasks.style.display === "block";
      subtasks.style.display = isExpanded ? "none" : "block";
      button.textContent = isExpanded ? "Laundry â–¼" : "Laundry â–²";
    }
  </script>
</body>
</html>
