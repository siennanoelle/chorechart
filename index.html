<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chore Chart Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fde8f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .chore-chart {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      color: #d63384;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #d63384;
    }

    .chore-list {
      list-style: none;
      padding: 0;
    }

    .chore-list li {
      margin-bottom: 10px;
    }

    .chore-list button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #f8d7e0;
      border: 1px solid #d63384;
      border-radius: 5px;
      cursor: pointer;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .chore-list button.completed {
      background-color: #d63384;
      color: #fff;
    }

    .chore-list button:hover {
      background-color: #d63384;
      color: #fff;
    }

    .laundry-toggle {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      background-color: #d63384;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      display: block;
      width: 100%;
    }

    .laundry-toggle:hover {
      background-color: #b82c6e;
    }

    .subtasks {
      margin-left: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="chore-chart">
    <h1>Chore Chart</h1>

    <!-- Daily Chores -->
    <div class="section">
      <h2 class="section-title">Daily Tasks</h2>
      <ul class="chore-list" id="daily-tasks">
        <li><button onclick="toggleTask(this)">Dishes</button></li>
        <li><button onclick="toggleTask(this)">Clean Kitchen Counters</button></li>
        <li><button onclick="toggleTask(this)">Vacuum</button></li>
        <li><button onclick="toggleTask(this)">Clean Puppy Accidents</button></li>
        <li>
          <button class="laundry-toggle" onclick="toggleSubtasks(this)">Laundry ▼</button>
          <ul class="subtasks">
            <li><button onclick="toggleTask(this)">Run Laundry</button></li>
            <li><button onclick="toggleTask(this)">Fold Laundry</button></li>
            <li><button onclick="toggleTask(this)">Put Away Laundry</button></li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- Weekly Chores -->
    <div class="section">
      <h2 class="section-title">Weekly Tasks</h2>
      <ul class="chore-list" id="weekly-tasks">
        <li><button onclick="toggleTask(this)">Trash Night (Wednesday)</button></li>
        <li><button onclick="toggleTask(this)">Clean Bathrooms</button></li>
        <li><button onclick="toggleTask(this)">Change Bedsheets</button></li>
        <li><button onclick="toggleTask(this)">Mop Floors</button></li>
      </ul>
    </div>

    <!-- Monthly Chores -->
    <div class="section">
      <h2 class="section-title">Monthly Tasks</h2>
      <ul class="chore-list" id="monthly-tasks">
        <li><button onclick="toggleTask(this)">Clean Windows</button></li>
        <li><button onclick="toggleTask(this)">Deep Clean Fridge</button></li>
        <li><button onclick="toggleTask(this)">Organize Closets</button></li>
      </ul>
    </div>
  </div>

  <script>
    // Function to toggle task completion
    function toggleTask(button) {
      button.classList.toggle("completed");
    }

    // Refresh daily, weekly, and monthly sections
    const refreshIntervals = {
      daily: 24 * 60 * 60 * 1000, // 1 day
      weekly: 7 * 24 * 60 * 60 * 1000, // 1 week
      monthly: 30 * 24 * 60 * 60 * 1000, // 1 month
    };

    const refreshChores = () => {
      const now = new Date();
      const lastRefresh = JSON.parse(localStorage.getItem("choreRefresh")) || {};

      // Refresh daily chores
      if (!lastRefresh.daily || now - new Date(lastRefresh.daily) > refreshIntervals.daily) {
        document.querySelectorAll("#daily-tasks button").forEach((button) => button.classList.remove("completed"));
        lastRefresh.daily = now;
      }

      // Refresh weekly chores
      if (!lastRefresh.weekly || now - new Date(lastRefresh.weekly) > refreshIntervals.weekly) {
        document.querySelectorAll("#weekly-tasks button").forEach((button) => button.classList.remove("completed"));
        lastRefresh.weekly = now;
      }

      // Refresh monthly chores
      if (!lastRefresh.monthly || now - new Date(lastRefresh.monthly) > refreshIntervals.monthly) {
        document.querySelectorAll("#monthly-tasks button").forEach((button) => button.classList.remove("completed"));
        lastRefresh.monthly = now;
      }

      localStorage.setItem("choreRefresh", JSON.stringify(lastRefresh));
    };

    // Function to toggle subtasks
    const toggleSubtasks = (element) => {
      const subtasks = element.nextElementSibling;
      const isExpanded = subtasks.style.display === "block";
      subtasks.style.display = isExpanded ? "none" : "block";
      element.textContent = isExpanded ? "Laundry ▼" : "Laundry ▲";
    };

    refreshChores();
  </script>
</body>
</html>
